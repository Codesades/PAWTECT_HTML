<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Pawtect Logo" class="logo">
        <h1>Đăng ký</h1>
        <div id="error-message" class="error" style="display: none;"></div>
        <form action="/register" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Tên tài khoản" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email tài khoản" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            </div>
            <button class="submit" type="submit">Đăng ký</button>
        </form>
        <p class="option">Đã có tài khoản? <a href="login.html">Đăng nhập ngay!</a></p>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
