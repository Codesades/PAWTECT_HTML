<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link đến file CSS riêng của trang này -->
    <link rel="stylesheet" href="assets/css/report-location.css">
    <link rel="stylesheet" href="assets/css/user_header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Báo cáo vị trí - Pawtect</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>

        <a href="home.html" class="logo-link">
            <div class="logo">
                <img src="assets/images/header_logo.png" alt="Pawtect Logo">
            </div>
        </a>

        <div class="user-info">
            <a href="#">
                <div class="user-greeting">
                    <span>chào buổi sáng</span>
                    <strong class="user-name">user!</strong>
                </div>
                <i class="fas fa-user user-icon-shape"></i>
            </a>
        </div>
    </header>

    <!-- SIDEBAR -->
    <nav class="sidebar" id="sidebar-nav">
        <div class="sidebar-header">
            <a href="home.html" class="logo-link">
                <img src="assets/images/header_logo.png" alt="Pawtect Logo">
            </a>
            <!-- THAY ĐỔI Ở ĐÂY: Thêm lại nút đóng -->
            <button class="close-btn" id="close-btn">×</button>
        </div>
        <ul>
            <li><a href="donation.html">Ủng hộ quỹ Pawtect</a></li>
            <li><a href="report-location.html">Báo cáo cứu hộ</a></li>
            <li><a href="find_friends.html">Tìm bạn đồng hành</a></li>
            <li><a href="premium.html">Khám phá premium</a></li>
            <li><a href="vets.html">Kết nối với Thú y</a></li>
            <li><a href="user.html">Bài đăng của tôi</a></li>
        </ul>
    </nav>
    <div class="overlay" id="overlay"></div>

    <!-- MAIN PAGE CONTENT WRAPPER -->
    <div class="main-page-content report-page">
        <main>
            <div class="page-navigation">
                <a href="home.html" class="back-link">
                    ← Báo cáo ca cứu hộ
                </a>
            </div>

            <h1>Nhập vị trí của bạn tại đây</h1>

            <form id="reportForm">
                <div class="location-input-wrapper">
                    <input type="text" id="location" name="location" required placeholder="Nhập địa chỉ tại đây">
                    <i class="fas fa-arrow-right"></i>
                </div>

                <p class="form-helper-text">Cung cấp cho chúng tôi hình ảnh về thú cưng cần cứu hộ để có thể kịp thời
                    cứu trợ dễ dàng hơn.</p>

                <label for="imageUpload" class="image-upload-box">
                    <div id="upload-placeholder">
                        <span>Tải ảnh tại đây</span>
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <img id="image-preview" src="#" alt="Xem trước ảnh">
                </label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>

                <textarea id="description" name="description" rows="2" placeholder="Miêu tả" required></textarea>

                <button type="submit" class="btn-submit">Báo cáo cứu hộ ngay</button>
            </form>
        </main>
    </div>

    <!-- SỬ DỤNG FILE JS RIÊNG -->
    <script src="assets/js/report-location.js"></script>
</body>

</html>
