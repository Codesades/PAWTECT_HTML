<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="images/logo.png" alt="PAWTECT Logo">
        <h1>Đăng nhập</h1>
        <p>Điền tên tài khoản và mật khẩu</p>
        <div id="error-message" class="error" style="display: none;"></div>
        <form id="loginForm" action="/login" method="POST">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Tên tài khoản" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Mật khẩu" required>
            </div>
            <button class="submit" type="submit">Đăng nhập</button>
        </form>
        <p class="option">Chưa có tài khoản? <a href="register.html">Đăng ký ngay!</a></p>
        <p class="admin-note">Demo Admin: username: admin, password: admin</p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
